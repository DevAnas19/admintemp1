<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NEXUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #213448;
            --color-secondary: #547792;
            --color-accent: #94B4C1;
            --color-bg: #EAE0CF;
            --color-white: #ffffff;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(33, 52, 72, 0.9), rgba(84, 119, 146, 0.8)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            color: white;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.8s backwards;
        }

        .btn-custom {
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .btn-primary-custom {
            background-color: var(--color-accent);
            border: none;
            color: var(--color-primary);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: var(--color-primary);
        }

        .btn-outline-custom {
            border: 2px solid white;
            color: white;
            background: transparent;
        }

        .btn-outline-custom:hover {
            background-color: white;
            color: var(--color-primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 p-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3" href="#"><i class="fa-solid fa-cube me-2"></i>NEXUS</a>
        </div>
    </nav>

    <div class="hero-section">
        <h1 class="title">Welcome to NEXUS</h1>
        <p class="subtitle">The Ultimate Admin Dashboard for Modern Applications.</p>

        <div class="cta-buttons">
            <a href="login.html" class="btn btn-custom btn-primary-custom">Login</a>
            <a href="register.html" class="btn btn-custom btn-outline-custom">Register</a>
        </div>
    </div>

</body>

</html>
