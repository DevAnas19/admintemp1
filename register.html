<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NEXUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #213448;
            --color-secondary: #547792;
            --color-bg: #EAE0CF;
            --color-white: #ffffff;
        }

        body {
            background-color: var(--color-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }

        .brand-header i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--color-secondary);
        }

        .form-control {
            padding: 0.8rem;
            border-radius: 8px;
        }

        .btn-login {
            background-color: var(--color-secondary);
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: var(--color-primary);
            box-shadow: 0 5px 15px rgba(84, 119, 146, 0.4);
        }

        #error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        #success-msg {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-header">
            <i class="fa-solid fa-cube"></i>
            <h2>NEXUS</h2>
            <p class="text-muted">Create your account</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required placeholder="johndoe">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login">Register</button>
            <div id="error-msg"></div>
            <div id="success-msg">Registration Successful! Redirecting...</div>

            <div class="text-center mt-4">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html"
                    style="color: var(--color-secondary); text-decoration: none; font-weight: bold;">Login</a>
            </div>
            <div class="text-center mt-2">
                <a href="landing.html" class="text-muted small">Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        full_name: fullName
                    })
                });

                if (response.ok) {
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    const err = await response.json();
                    errorMsg.textContent = err.detail || 'Registration failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = 'Network error during registration';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
